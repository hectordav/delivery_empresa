<ion-header>

  <ion-navbar color="color_nav_bar">
  	<button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Productos registrados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fondo">
	<div *ngFor="let item of result_producto">
    <ion-card>
      <ion-card-header>
      <div align="center">
        <strong>Producto: # {{item.id_producto}}</strong>
      </div> 
      </ion-card-header>
      <hr>
      <ion-card-content>
      <ion-list>
        <div text-wrap>
          <ion-row>
            <ion-col col-1>
             <ion-card-title>
                <h5><ion-icon name="ios-basket" item-start></ion-icon></h5>
             </ion-card-title>
            </ion-col>
            <ion-col>
              <h5>{{item.nombre_producto}}</h5>
            </ion-col>
          </ion-row>
        </div>
        <div text-wrap>
          <ion-row>
            <ion-col col-1>
            <ion-card-title>
              <h5>
              <ion-icon name="ios-checkmark-circle" item-start></ion-icon>
              </h5>
            </ion-card-title>
            </ion-col>
            <ion-col>
            <ion-card-title>
            <h5><strong>Descripcion:</strong> {{item.descripcion_producto}}</h5>
            </ion-card-title>
            </ion-col>
          </ion-row>
        </div>
        <div text-wrap>
          <ion-row>
            <ion-col col-1>
            <ion-card-title>
              <h5>
              <ion-icon name="ios-copy" item-start></ion-icon>
              </h5>
            </ion-card-title>
            </ion-col>
            <ion-col>
            <ion-card-title>
            <h5><strong>Categoria:</strong> {{item.categoria}}</h5>
            </ion-card-title>
            </ion-col>
          </ion-row>
        </div>
        <div text-wrap>
          <ion-row>
            <ion-col col-1>
            <ion-card-title>
              <h5>
              <ion-icon name="ios-cash" item-start></ion-icon>
              </h5>
            </ion-card-title>
            </ion-col>
            <ion-col>
            <ion-card-title>
            <h5><strong>Precio:</strong> {{item.precio | number : '1.2-2'}}</h5>
            </ion-card-title>
            </ion-col>
          </ion-row>
        </div>
      </ion-list>
      </ion-card-content>
      <hr>
      <div align="center">
         <button ion-button small color="primary" icon-start (click)="ver_producto(item)">
          <ion-icon name='eye'></ion-icon>
          Ver
        </button>

      </div>
      <br>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <button ion-button block color="primary" (click)="nuevo_producto()">
    Nuevo Producto
  </button>
</ion-footer>
